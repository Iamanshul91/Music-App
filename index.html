<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>


    <div class="main-container flex">
        <div class="container-left">
            <div class="home bg-grey rounded m-1 p-1 minw">
                <div class="logo">
                    <img width="110" class="invert" src="svgIMG/logo.svg" alt="">
                    <img class="cancel-btn invert close" src="svgIMG/close.svg" alt="">
                </div>
                <ul>
                    <li class="logo-size"><img class="invert" src="svgIMG/home.svg" alt="home">Home</li>
                    <li class="logo-size"><img class="invert" src="svgIMG/search.svg" alt="home">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="lib-heading items-center">
                    <img class="invert logo-size" src="svgIMG/library.svg" alt="" srcset="">
                    <span>Your Library</span>
                    <img class="logo-size invert" src="svgIMG/plus.svg" alt="">
                </div>
                <div class="songList">
                    <ul class="under-library">
                        <!-- <li class="bg-grey1 rounded">
                            <img class="invert logo-size" src="svgIMG/music.svg" alt="" srcset="">
                        <div class="songDetails">
                            <p>Song Name</p>
                            <p>Artist Name</p>
                        </div>
                        <div class="playControl flex">
                            <span>Playnow</span>
                            <img class="invert logo-size" src="svgIMG/playnow.svg" alt="" srcset="">
                        </div>

                        </li> -->
                    </ul>
                </div>
                <div class="left-footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>

        <div class="container-right bg-grey rounded m-1">
            <div class="header">
                <div class="nav">
                    <img class="humburger invert close" src="svgIMG/humsbar.svg" alt="">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
                        fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
                        fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="button flex">
                    <button class="sign-up">Sign up</button>
                    <button class="log-in">Log in</button>
                </div>
            </div>
            <div class="spotify-playlist m-1">
                <h3 class="p-1">Hit Albums</h3>
                <div class="card-container p-1">
                    <!-- <div class="card bg-grey1 rounded">

                        <img class="play" src="svgIMG/play.svg" alt="">
                        <img src="songIMG/sajni.jfif" alt="">
                        <h5>Sajni(From "Laapataa Ladies")</h5>
                        <p>Ram Sampath,Arijit Singh,Prashant Pandey</p>
                    </div> -->

                    <!-- <div data-folder="Aashiqui-2" class="card bg-grey1 rounded">

                        <img class="play" src="svgIMG/play.svg" alt="">
                        <img src="songIMG/aashiqui2.jfif" alt="">
                        <h5>Aashiqui 2</h5>
                        <p>Mithoon, Ankit Tiwari, Jeet Gannguli</p>
                    </div> -->

                    <!-- <div class="card bg-grey1 rounded">

                        <img class="play" src="svgIMG/play.svg" alt="">
                        <img src="songIMG/woh.jfif" alt="">
                        <h5>WOH</h5>
                        <p>Dino James,Baddsaah,Idli</p>
                    </div> -->

                    <!-- <div data-folder="Animal" class="card bg-grey1 rounded">

                        <img class="play" src="svgIMG/play.svg" alt="">
                        <img src="songIMG/animal.jfif" alt="">
                        <h5>Animal</h5>
                        <p>Manan Bhardwaj,Vishal Mishra,Jaani</p>
                    </div> -->
                </div>
                <div class="playbar-container">
                    <div class="playbtn">
                        <div class="songInfo"></div>
                        <div class="songButton flex">
                            <img id="previous" src="svgIMG/previous.svg" alt="">
                            <img id="play" src="svgIMG/playnow.svg" alt="">
                            <img id="next" src="svgIMG/next.svg" alt="">
                        </div>
                        <div class="timevol flex">
                            <div class="duration">

                            </div>
                            <div class="volume flex">
                                <img class="logo-size invert" src="svgIMG/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="volumeline">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="seekbar rounded">
                        <div class="circle"></div>
                    </div>

                    <!-- <div class="playLine-data">
                </div> -->



                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
